<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciano Gimenez</title>
    <link rel="icon" type="image/svg+xml" href="../src/assets/images/logo.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com/s/ptsanscaption/v18/0FlJVP6Hrxmt7-fsUFhlFXNIlpcSwSrkTA-v7XwDgw.woff2">
    <link rel="preconnect" href="https://fonts.gstatic.com/s/ptsanscaption/v18/0FlMVP6Hrxmt7-fsUFhlFXNIlpcaeg_xYS2ixw.woff2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- Vanta -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"/>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"/>

    <link rel="preconnect" href="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"/>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"/>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script defer>
        window.addEventListener('DOMContentLoaded',() => {
            VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xf7dcb2,
            points: 10.00,
            maxDistance: 10.00,
            spacing: 13.00,
            backgroundAlpha:0.0
            })
        })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <div id="root"></div>
    <div id="modal"></div>
</body>
</html>
